<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitVideo</title>

    <style type="text/css" id="mti_fontface_302bdc21-ed11-4a0e-aa23-f1d05be7fd5a">

        body {
            background: #333;
        }

        #wrapper {
            width: 80vw;
            height: 80vh;
            margin: 10vh 10vw;
            background: #666;
            overflow: hidden;
        }

        #videoWrapper {
            background: red;
        }

        video {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="/examples/index.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="videoWrapper">
        <video src="./video.mp4" autoplay loop muted playsinline></video>
    </div>
</div>
<script>
    const wrapper = document.querySelector('#wrapper');
    const video = wrapper.querySelector('video');
    new FitVideo.default(wrapper, videoWrapper, video, 'contain', function (dimensions) {
        console.log(dimensions)
    });
</script>
</body>
</html>
